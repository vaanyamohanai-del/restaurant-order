<!DOCTYPE html>
<html>
<head>
  <title>Table Order - Restaurant Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      max-width: 600px; 
      margin: 20px auto; 
      padding: 20px; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
      min-height: 100vh;
    }
    .container { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
    h2 { text-align: center; padding: 25px; background: linear-gradient(45deg, #27ae60, #2ecc71); color: white; }
    .auth-section, .menu-section { padding: 30px; display: none; }
    .auth-section.active, .menu-section.active { display: block; }

    .phone-input { text-align: center; margin-bottom: 25px; }
    .phone-input input {
      padding: 18px; width: 300px; font-size: 18px;
      border: 3px solid #e1e8ed; border-radius: 12px; text-align: center;
    }
    .verify-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white; border: none; padding: 18px 40px;
      border-radius: 12px; font-size: 18px; cursor: pointer;
      width: 100%; margin-top: 15px;
    }

    .otp-section { text-align: center; }
    .otp-input { display: flex; gap: 15px; justify-content: center; margin: 25px 0; }
    .otp-input input {
      width: 60px; height: 60px; font-size: 24px;
      text-align: center; border: 3px solid #3498db;
      border-radius: 12px;
    }

    .item { background: #f8f9fa; padding: 25px; margin: 20px 0; border-radius: 15px; }
    .item-row { display: flex; justify-content: space-between; align-items: center; }
    .item h3 { font-size: 26px; }
    .item p { font-size: 22px; color: #e74c3c; font-weight: bold; }

    .qty-controls { display: flex; align-items: center; gap: 12px; }
    .qty-btn {
      width: 45px; height: 45px;
      background: #27ae60; color: white;
      border: none; border-radius: 50%;
      font-size: 20px; cursor: pointer;
    }
    .qty-display {
      min-width: 40px; text-align: center;
      font-size: 22px; font-weight: bold;
    }

    .buttons-row { text-align: center; margin-top: 30px; }
    .buttons-row button {
      background: #3498db; color: white;
      border: none; padding: 18px 40px;
      border-radius: 12px; font-size: 18px;
      cursor: pointer;
    }

    .verified-badge {
      background: #27ae60; color: white;
      padding: 6px 14px; border-radius: 20px;
      font-size: 14px; margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- AUTH SECTION -->
    <div id="authSection" class="auth-section active">
      <h2>üîê Verify Your Phone</h2>

      <div class="phone-input">
        <input type="tel" id="customerPhone" placeholder="Enter WhatsApp number (+91XXXXXXXXXX)">
        <button class="verify-btn" onclick="sendOTP()">Send OTP</button>
      </div>

      <div id="otpSection" class="otp-section" style="display:none;">
        <h3>Enter OTP sent to <span id="phoneDisplay"></span></h3>
        <div class="otp-input">
          <input maxlength="1">
          <input maxlength="1">
          <input maxlength="1">
          <input maxlength="1">
        </div>
        <button class="verify-btn" onclick="verifyOTP()">Verify & Continue</button>
      </div>
    </div>

    <!-- MENU SECTION -->
    <div id="menuSection" class="menu-section">
      <h2>üçΩÔ∏è Table <span id="tableNo">1</span>
        <span class="verified-badge">Verified</span>
      </h2>

      <div class="item">
        <div class="item-row">
          <h3>üçî Burger</h3>
          <p>‚Çπ120</p>
          <div class="qty-controls">
            <button class="qty-btn" onclick="changeQty(1,-1)">-</button>
            <span class="qty-display" id="qty1">0</span>
            <button class="qty-btn" onclick="changeQty(1,1)">+</button>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="item-row">
          <h3>üçï Pizza</h3>
          <p>‚Çπ250</p>
          <div class="qty-controls">
            <button class="qty-btn" onclick="changeQty(2,-1)">-</button>
            <span class="qty-display" id="qty2">0</span>
            <button class="qty-btn" onclick="changeQty(2,1)">+</button>
          </div>
        </div>
      </div>

      <div class="buttons-row">
        <button onclick="goToCart()">üõí View Cart</button>
      </div>
    </div>

  </div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  let otp = '';
  let verifiedPhone = '';

  function sendOTP() {
    const phone = document.getElementById('customerPhone').value;
    if (!phone.includes('+91')) {
      alert('Enter valid phone with +91');
      return;
    }
    verifiedPhone = phone;
    otp = Math.floor(1000 + Math.random() * 9000).toString();

    document.getElementById('phoneDisplay').innerText = phone;
    document.getElementById('otpSection').style.display = 'block';
    document.querySelector('.phone-input').style.display = 'none';

    console.log('Generated OTP (demo):', otp);
  }

  function verifyOTP() {
    const entered = [...document.querySelectorAll('.otp-input input')]
      .map(i => i.value).join('');

    if (entered === otp) {
      document.getElementById('authSection').classList.remove('active');
      document.getElementById('menuSection').classList.add('active');

      document.getElementById('tableNo').innerText =
        new URLSearchParams(location.search).get('table') || 1;

      [1,2].forEach(updateDisplay);
    } else {
      alert('Wrong OTP');
    }
  }

  document.addEventListener('input', e => {
    if (e.target.parentElement.classList.contains('otp-input') && e.target.value)
      e.target.nextElementSibling?.focus();
  });

  function updateDisplay(id) {
    const item = cart.find(i => i.id === id);
    document.getElementById('qty' + id).innerText = item ? item.qty : 0;
  }

  function changeQty(id, change) {
    let item = cart.find(i => i.id === id);
    if (item) {
      item.qty += change;
      if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
    } else if (change > 0) {
      cart.push({ id, qty: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateDisplay(id);
  }

  function goToCart() {
    window.location.href = `cart.html?table=1&phone=${encodeURIComponent(verifiedPhone)}`;
  }
</script>

</body>
</html>
